<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
    
        <img src="img/Logo.png" alt="Logo boolean"  id="logo">
        <h1 id="title">Toboolist</h1>
       
    </header>

    <div class="container">
       <div class="box">

            <button class="button-one" >Add Task</button>
            <button class="button-two" >Add Section</button>
 
            <p class="task">&#9662; New Task <br>
                <p class="circle-check display-in-block">&#10003;</p>
                <p class="display-in-block text-task">Quarterly Newsletter</p>
                <p class="display-in-block box-task" style="background-color: #14aaf5 ;">Editorial</p>
                
            </p>

            <p class="task">&#9662; To day <br>

                <p class="circle-check display-in-block">&#10003;</p>
                <p class="display-in-block text-task">Recruiting blog post</p>
                <p class="display-in-block box-task" style="background-color: #14aaf5 ;">Editorial</p>

                <br>

                <p class="circle-check display-in-block">&#10003;</p>
                <p class="display-in-block text-task">Mobile app launch</p>
                <p class="display-in-block box-task" style="background-color: #ab5de6;">Q1 Goals</p>

                <br>

                <p class="circle-cross display-in-block">&#9747;</p>
                <p class="display-in-block text-task">Interview John H.</p>
                <p class="display-in-block box-task" style="background-color: #2cc6ab;">Recruiting</p>
                
            </p>
 
                <p class="circle-check display-in-block">&#9747;</p>
                <p class="display-in-block text-task">Summit update to mobile storefronts</p>
                <p class="display-in-block box-task" style="background-color: #ff9b00 ;">Mobile</p>
                
            </p>
            
 
       </div> 
       
    </div>



</body>
</html>
